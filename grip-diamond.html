       Houd alles onder .grip-page zodat het niet botst met andere pagina's
    */

    .grip-page {
      background: var(--bg-light, #F9FAFC);
      min-height: 100vh;
    }

    .grip-page main {
      padding: 48px 0 72px;
    }

    .grip-hero {

      margin-bottom: 40px;
    }

    .grip-eyebrow {
      font-size: 0.85rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--blue, #0046A5);
      margin-bottom: 8px;

    .grip-hero h1 {
      font-size: 2.3rem;
      margin-bottom: 8px;
      color: var(--ink, #0B132B);
    }

    .grip-hero p {
      max-width: 640px;
      margin: 0 auto;
      color: #4A5568;
      font-size: 1rem;
    }

    /* Layout: diamant links, kaart rechts */
    .grip-layout-main {
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 2.4fr);
      gap: 32px;
      align-items: stretch;
      margin-bottom: 40px;
    }

    @media (max-width: 960px) {
      .grip-layout-main {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .grip-card {
      background: var(--white, #FFFFFF);
      border-radius: 16px;
      box-shadow: 0 18px 45px rgba(11, 19, 43, 0.08);
      padding: 24px 24px 20px;
      border: 1px solid var(--silver, #E6E9EF);
    }

    .grip-card h2 {
      font-size: 1rem;
      margin-bottom: 4px;
      color: var(--ink, #0B132B);
    }

    .grip-card-sub {
      font-size: 0.9rem;
      color: #6B7280;
      margin-bottom: 20px;
    }

    /* DIAMOND WRAPPER */

    .grip-diamond-wrap {
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 1fr);
      gap: 24px;
      align-items: center;
    }

    @media (max-width: 900px) {
      .grip-diamond-wrap {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .grip-diamond-canvas {
      position: relative;
      background: radial-gradient(circle at top, #FFFFFF 0%, #F3F4F8 40%, #E6E9EF 100%);
      border-radius: 20px;
      padding: 20px;
      border: 1px solid rgba(0, 0, 0, 0.04);
    }

    .grip-diamond-svg {
      width: 100%;
      max-width: 360px;
      display: block;
      margin: 0 auto;
    }

    .grip-diamond-label {
      position: absolute;
      font-size: 0.75rem;
      font-weight: 500;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.94);
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.12);
      color: var(--ink, #0B132B);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .grip-diamond-label span.icon {
      width: 18px;
      height: 18px;
      border-radius: 999px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      color: #FFFFFF;
    }

    .grip-label-guidance { top: 14px; left: 50%; transform: translateX(-50%); }
    .grip-label-resources { top: 50%; left: 12px; transform: translateY(-50%); }
    .grip-label-implementation { top: 50%; right: 12px; transform: translateY(-50%); }
    .grip-label-performance { bottom: 14px; left: 50%; transform: translateX(-50%); }

    .grip-diamond-legend {
      font-size: 0.78rem;
      color: #6B7280;
      margin-top: 12px;
      text-align: center;
    }

    .grip-diamond-legend strong {
      color: var(--ink, #0B132B);
      font-weight: 600;
    }

    .grip-scorecard-title {
      font-size: 0.85rem;

      border-radius: 999px;

      overflow: hidden;

      width: var(--value, 50%);

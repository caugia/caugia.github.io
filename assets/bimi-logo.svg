<svg xmlns="http://www.w3.org/2000/svg" version="1.2" baseProfile="tiny-ps"
     width="517" height="516" viewBox="0 0 517 516">
  <title>Caugia BIMI Logo</title>
  <desc>Vector logo for BIMI. Blue C with orange wedge.</desc>

  <defs>
